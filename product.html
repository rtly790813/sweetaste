<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Start Header -->
    <header class="header">
        <div class="page1024-max element-flex">
            <span class="header__icon header__switch">
                <i class="material-icons">dehaze</i>
            </span>

            <a href="index.html" class="header__logo">
                <img src="./images/logo/logo.svg" alt="logo" class="header__logo-icon">
                <img src="./images/logo/logotype-lg-dark.svg" alt="logo sweetaste" class="header__logo-text">
            </a>

            <nav class="navbar">
                <ul class="navbar__wrap">
                    <li class="navbar__item">
                        <a class="navbar__link" href="index.html">首頁</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="product.html">甜點</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="">登入</a>
                    </li>
                </ul>
            </nav>

            <a class="header__icon shopping-car" href="">
                <i class="material-icons">shopping_cart</i>
            </a>
        </div>
    </header>
    <!-- End Header -->

    <main class="container">
        <div class="banner page1024-max">
            <figure class="banner__image bg-full-center" style="background-image:url(./images/product/product-main-banner.jpg)"></figure>
        </div>
    </main>

    <!-- Start subscript block -->
    <div class="subscript bg-primary-300">
        <div class="page780-max col-row element-flex">
            <div class="subscript__topic">
                <img class="subscript__logo footer__logo-icon" src="./images/logo/logo-light.svg" alt="logo">
                <p class="subscript__title font-size-x-large font-primary-100">訂閱你我的甜蜜郵件</p>
            </div>
            <form action="" class="subscript__sendmail">
                <div class="form__group">
                    <input class="form__input" type="mail">
                    <i class="form__icon material-icons">mail</i>
                    <button class="form__button p-absolute">
                        <i class="material-icons">arrow_forward</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- End subscript block -->

    <!-- Start footer block -->
    <footer class="footer bg-primary-100">
        <div class="page780-max">
            <div class="footer__content p-relative clear-float">
                <img class="footer__logo-text float-l" src="./images/logo/logotype-lg-dark.svg" alt="">
                <img class="footer__word-img float-r" src="./images/word/sm-今天是個吃甜點的好日子.svg" alt="">
                <p class="footer__desc font-size-regular font-family-secondary font-primary-300">
                    07-1234-5678 <br> sweetaste@email.com <br> 800 高雄市新興區幸福路 520 號
                </p>
            </div>
            <div class="footer__social element-flex col-row">
                <ul class="social element-inline">
                    <li class="social-media">
                        <img class="social-media-icon" src="./images/icon/ic-line@.svg" alt="">
                    </li>
                    <li class="social-media">
                        <img class="social-media-icon" src="./images/icon/ic-facebook.svg" alt="">
                    </li>
                </ul>
                <p class="copyright element-inline font-primary-300">© 2018 Sweetaste* All Rights Reserved</p>
            </div>
        </div>
    </footer>
    <!-- End footer block -->

</body>
</html>
